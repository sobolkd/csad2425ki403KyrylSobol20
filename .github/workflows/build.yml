name: Build, Test, and Deploy

on:
  push:
    branches:
      - develop
      - Task3
  pull_request:
    branches:
      - develop
      - Task3

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Checkout репозиторій
    - name: Checkout repository
      uses: actions/checkout@v2

    # 2. Встановлення .NET SDK
    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0'

    # 3. Встановлення arduino-cli
    - name: Install arduino-cli
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        echo "PATH=${GITHUB_WORKSPACE}/bin:$PATH" >> $GITHUB_ENV

    # 4. Налаштування Arduino CLI
    - name: Configure Arduino CLI
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:avr

    # 5. Компіляція прошивки
    - name: Compile Arduino Sketch
      run: |
        arduino-cli compile --fqbn arduino:avr:uno ${GITHUB_WORKSPACE}/RockPaperScissors/ServerCommunication

    # 6. Тестування C# проекту
    - name: Restore dependencies
      run: dotnet restore ${GITHUB_WORKSPACE}/ArduinoClient/ArduinoClient.sln

    - name: Build project
      run: dotnet build ${GITHUB_WORKSPACE}/ArduinoClient/ArduinoClient.sln --configuration Release

    - name: Run tests
      run: dotnet test ${GITHUB_WORKSPACE}/ArduinoClient/ArduinoClient.sln --configuration Release --logger "trx"

    # 7. Завантаження прошивки (опціонально)
    - name: Upload Firmware to Arduino
      run: |
        arduino-cli upload --fqbn arduino:avr:uno --port COM5 ${GITHUB_WORKSPACE}/RockPaperScissors/ServerCommunication

    # 8. Публікація артефактів
    - name: Publish build
      run: dotnet publish ${GITHUB_WORKSPACE}/ArduinoClient/ArduinoClient.sln --configuration Release --output ./publish

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: ./publish

    - name: Upload test reports
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: ./TestResults/*.trx
