name: Build, Test, and Deploy

on:
  push:
    branches:
      - develop
      - Task3
  pull_request:
    branches:
      - develop
      - Task3

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Checkout репозиторій
    - name: Checkout repository
      uses: actions/checkout@v2

    # 2. Встановлення .NET SDK
    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0'

    # 3. Завантаження Arduino IDE
    - name: Download Arduino IDE
      run: |
        curl -fsSL https://downloads.arduino.cc/arduino-ide/arduino-ide_latest_Windows_64bit.zip -o arduino-ide.zip
        tar -xf arduino-ide.zip
        mv arduino-ide*/ C:/ArduinoIDE

    # 4. Налаштування Arduino IDE для компіляції
    - name: Compile Arduino Sketch
      run: |
        $arduinoPath = "C:\ArduinoIDE\arduino.exe"
        $sketchPath = "C:/Navchannya/4.1/АПКС/RockPaperScissors/ServerCommunication/ServerCommunication.ino"
        $board = "arduino:avr:uno"
        $port = "COM5"
        
        # Перевірка (compile)
        & $arduinoPath --verify $sketchPath --board $board --port $port

    # 5. Тестування C# проекту
    - name: Restore dependencies
      run: dotnet restore ArduinoClient/ArduinoClient.sln

    - name: Build project
      run: dotnet build ArduinoClient/ArduinoClient.sln --configuration Release

    - name: Run tests
      run: dotnet test ArduinoClient/ArduinoClient.sln --configuration Release --logger "trx"

    # 6. Завантаження прошивки (опціонально)
    - name: Upload Firmware to Arduino
      run: |
        $arduinoPath = "C:\ArduinoIDE\arduino_debug.exe"
        $sketchPath = "C:/Navchannya/4.1/АПКС/RockPaperScissors/ServerCommunication/ServerCommunication.ino"
        $board = "arduino:avr:uno"
        $port = "COM5"
        
        # Завантаження прошивки
        & $arduinoPath --upload $sketchPath --board $board --port $port

    # 7. Публікація артефактів
    - name: Publish build
      run: dotnet publish ArduinoClient/ArduinoClient.sln --configuration Release --output ./publish

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: ./publish

    - name: Upload test reports
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: ./TestResults/*.trx
